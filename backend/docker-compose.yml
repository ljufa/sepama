version: '2'

services:
  postgresql:
    image: docker.io/bitnami/postgresql:14
    ports:
      - '5432:5432'
    volumes:
      - 'postgresql_data:/bitnami/postgresql'
    environment:
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - POSTGRESQL_DATABASE=sepa
      - POSTGRESQL_USERNAME=sepa
      - POSTGRESQL_PASSWORD=sepa
    restart: unless-stopped

volumes:
  postgresql_data:
    driver: local
