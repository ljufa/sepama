version: "3"
services:

  postgres:
    image: postgres:latest
    container_name: postgres
    restart: unless-stopped
    expose:
      - "5432"
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_PASSWORD=sepa
      - POSTGRES_USER=sepa
      - POSTGRES_DB=sepa
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - 'postgresql_data:/var/lib/postgresql/data'

  backend:
   image: ljufa/sepama-backend:latest
   container_name: backend
   restart: unless-stopped
   depends_on: 
      - postgres
   environment:
      - SERVER_BIND_ADDRESS=0.0.0.0:8080
      - AUTHORITY=https://dev-jecc6018.us.auth0.com/
      - DATABASE_URL=postgres://sepa:sepa@postgres/sepa
      - ALLOWED_ORIGIN=https://sepama.freemyip.com
      - STATIC_FILES_DIR=/opt/sepama
      - RUST_LOG=debug
   expose:
    - "8080"
   labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`sepama.freemyip.com`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=sepadnschallenge"
      - "traefik.http.services.backend.loadbalancer.server.port=8080"

networks: 
  default: 
    external: 
      name: proxy
volumes:
  postgresql_data:
    driver: local
